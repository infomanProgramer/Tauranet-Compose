services:
  db:
    image: postgres:16
    container_name: postgres-db-tauranet
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "25432:5432"
    volumes:
      - tauranet-prod-db-data:/var/lib/postgresql/data
      - ./tauranet-backend/tauranet_db.sql:/docker-entrypoint-initdb.d/tauranet_db.sql

  backend:
    build:
      context: ./tauranet-backend
      dockerfile: Dockerfile
    container_name: tauranet-backend-prod
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./tauranet-backend:/var/www

volumes:
  tauranet-prod-db-data:
